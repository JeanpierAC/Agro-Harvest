<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Harvest</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <div class="contenedor">
        <img class="img" src="img/agricultura1.jpg" alt="agricultura">
        <div id="login-form" class="form-login"> 
            <form class="form" action="">
                <h1 class="titulo">Agro Harvest</h1>

                <input type="text" id="username" class="input" placeholder="Correo electrónico">
                <input type="password" id="password" class="input" placeholder="Contraseña">

                <button type="submit" class="button-login">Iniciar sesión</button>
                <div class="container-password"><a href="#"> ¿Olvidaste tu contraseña?</a></div>
                <div class="final">
                <p class="parrafo">¿No tienes una cuenta?</p>
                <a href="#" class="register">Registrate</a>
                </div>
            </form>
            <div id="error-message"></div>
        </div> 
    </div>
    <script src="login.js"></script>
</body>
</html>
